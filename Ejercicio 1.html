<div>
<h1 id="resultado"></h1>
</div>

<div>
    <a href="menú.html">Volver al menú</a>
</div>

<script>

    const computadora = Math.floor(Math.random()*100)+1;
    let pedirNumero = 0;


while (true) {


let pedirNumero = parseInt(prompt("Ingresar número"));


if(pedirNumero == computadora){

        document.getElementById("resultado").textContent= `¡FELICIDADES!, EL NÚMERO CORRECTO ES EL "${computadora}".`;
        break;

}else if ( pedirNumero < computadora){

        alert("Ingresa un número MAYOR.")


}else if (pedirNumero > computadora) {

        alert("Ingresa un número MENOR.")
}

            }



</script>
